<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body, #container
    {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
<script src="bundle.js"></script>
<script>
  (async () => {

    const el = document.getElementById('container')
    const ts = new ThreeSurfer(el, {highlightHovered: true})
    console.log('huh?')
    const m1 = await ts.loadMesh('https://neuroglancer.humanbrainproject.eu/precomputed/freesurfer/20210305/fsaverage/fsaverage/lh.white.gii')
    const m2 = await ts.loadMesh('https://neuroglancer.humanbrainproject.eu/precomputed/freesurfer/20210305/fsaverage/fsaverage/rh.white.gii')
    const c1 = await ts.loadColormap('https://neuroglancer.humanbrainproject.eu/precomputed/data-repo-ng-bot/20210625_julichbrain_v290_freesurfer_update/gii/GapMapPublicMPMAtlas_l_N10_nlin2StdICBM152asym2009c_29_icbm152_fsaverage_cleaned.gii')
    const c2 = await ts.loadColormap('https://neuroglancer.humanbrainproject.eu/precomputed/data-repo-ng-bot/20210625_julichbrain_v290_freesurfer_update/gii/GapMapPublicMPMAtlas_r_N10_nlin2StdICBM152asym2009c_29_icbm152_fsaverage_cleaned.gii')

    let colorIdx1 = c1[0].getData()
    if (c1[0].attributes.DataType === 'NIFTI_TYPE_INT16') {
      colorIdx1 = ThreeSurfer.GiftiBase.castF32UInt16(colorIdx1)
    }

    let colorIdx2 = c2[0].getData()
    if (c2[0].attributes.DataType === 'NIFTI_TYPE_INT16') {
      colorIdx2 = ThreeSurfer.GiftiBase.castF32UInt16(colorIdx2)
    }

    const leftarr = await (async () => {
      const res = await fetch(`http://localhost:10001/leftarr.json`)
      return res.json()
    })()

    const lhCM = new Map()
    // console.log(leftarr)
    for (const entry of leftarr) {
      const { name, grayvalue, iav } = entry
      const { rgb } = iav || { rgb: [200, 200, 200] }
      // filter out aux mesh
      lhCM.set(
        Number(grayvalue),
        rgb.map(v => v/255)
      )
    }

    ts.applyColorMap(
      m1,
      colorIdx1,
      { custom: lhCM }
    )

    const rightarr = await (async () => {
      const res = await fetch(`http://localhost:10001/rightarr.json`)
      return res.json()
    })()

    const rhCM = new Map()
    // console.log(rhColorMap)
    for (const entry of rightarr) {
      const { name, grayvalue, iav } = entry
      const { rgb } = iav || { rgb: [200, 200, 200] }
      // filter out aux mesh
      rhCM.set(
        Number(grayvalue),
        rgb.map(v => v/255)
      )
    }

    ts.applyColorMap(
      m2,
      colorIdx2,
      { custom: rhCM }
    )
    
    // deprecated
    // el.addEventListener(ThreeSurfer.CUSTOM_EVENTNAME, (ev) => {
    //   const detail = ev.detail
    //   if (detail.mesh) {
    //     // console.log('ev listener', ev.detail.colormap?.verticesValue)
    //   }
    // })

    el.addEventListener(ThreeSurfer.CUSTOM_EVENTNAME_UPDATED, (ev) => {
      const detail = ev.detail
      console.log(ev.detail)
    })
    window.obj = {
      ts,
      m1,
      m2,
    }
  })()
</script>
</html>
